{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies %}
  <p>
    <a href="{{ url_for('db_add', id=movie.id, title=movie.title, date=movie.release_date[0:4], description=movie.overview, img_url=movie.poster_path) }}">{{ movie.title }} - {{ movie.release_date }}</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
